<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background image styling */
        body {
            background-image: url('https://images.pexels.com/photos/1166644/pexels-photo-1166644.jpeg'); /* Link to the image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            text-align: center;
            font-family: Arial, sans-serif;
            color: white; /* Change text color for better visibility */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Make body height 100% of viewport height */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
        }

        /* Style for the green button */
        .button {
            background-color: rgba(40, 167, 69, 0.9); /* Semi-transparent green */
            color: white;
            padding: 15px 30px; /* Increased padding for better visibility */
            text-align: center;
            text-decoration: none;
            font-size: 18px; /* Larger font size */
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
            margin-top: 20px; /* Add some space above the button */
        }
        
        .button:hover {
            background-color: rgba(33, 136, 56, 0.9); /* Darker semi-transparent green */
        }

        /* Attribution styling */
        footer {
            margin-top: 20px;
            color: white; /* Text color for attribution */
            font-size: 12px; /* Smaller font size */
        }

        a.attribution {
            color: white; /* Ensure link is visible */
            text-decoration: underline; /* Underline for visibility */
        }
    </style>
</head>
<body>

    <h2>Welcome to Our Page!</h2>
    <h1><b>UNSEARCH</b></h1>

    <!-- Button linking to index2.html -->
    <a href="index2" class="button">Getting Started</a>

    <!-- Image attribution -->
    <footer>
        Photo by <a href="https://www.pexels.com/photo/green-potted-plant-on-white-ceramic-vase-1166644/" class="attribution">Andreea Ch</a> from Pexels
    </footer>

</body>
</html>
