<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - UNSEARCH</title>
    <!-- Link to the CSS file in the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Search Results</h1>
    <div class="results">
        <h2>Query: <span id="queryText">{{ query }}</span></h2>
        <h3>Results:</h3>
        <div>
            {% if results %}
                {% for result in results %}
                    <div class="result">
                        <h3>{{ result.topic }}</h3>
                        {% if result.image_url %}
                            <img src="{{ result.image_url }}" alt="{{ result.topic }}">
                        {% endif %}
                        <p>{{ result.summary }}</p>
                        <a href="{{ result.link }}" target="_blank">Read more</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>No results found for "{{ query }}".</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
